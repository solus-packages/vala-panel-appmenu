name       : vala-panel-appmenu
version    : 0.6.1
release    : 7
source     :
    - https://github.com/rilian-la-te/vala-panel-appmenu/releases/download/0.6.1/vala-panel-appmenu-0.6.1.tar.gz : f70c48a5824286683cfc3a04cc0aafc96097e5318ab5644eb6d69751dc9a3d77
license    : GPL-3.0-or-later
component  :
    - desktop.utils
    - mate-desktop : desktop.mate
    - budgie-desktop : desktop.budgie
libsplit   : no
summary    : Global menu for Vala Panel (and others)
description: |
    A GTK3 global menu implementation for Vala, Budgie, MATE, and XFCE panels
patterns   :
    - mate-desktop :
        - /usr/lib64/mate-panel/appmenu-mate
        - /usr/share/dbus-1/services/org.mate.panel.applet.AppmenuAppletFactory.service
        - /usr/share/mate-panel/applets/org.vala-panel.appmenu.mate-panel-applet
    - budgie-desktop :
        - /usr/lib64/budgie-desktop/plugins
builddeps  :
    - pkgconfig(budgie-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libbamf3)
    - pkgconfig(libmatepanelapplet-4.0)
    - vala
rundeps    :
    - mate-desktop : vala-panel-appmenu
    - budgie-desktop : vala-panel-appmenu
setup      : |
    %patch -p1 < $pkgfiles/0001-MATE-Fix-expand.-Fixes-179.patch
    %cmake -DENABLE_UNITY_GTK_MODULE=ON .
build      : |
    %make
install    : |
    %make_install
